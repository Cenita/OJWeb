<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>环创OpenJudge后台管理系统</title>
    <!-- Bootstrap core CSS-->
    <link href="{{ url_for('static',filename='backstage/vendor/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static',filename='backstage/vendor/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <!-- Page level plugin CSS-->
    <link href="{{ url_for('static',filename='backstage/vendor/datatables/dataTables.bootstrap4.css') }}" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{{ url_for('static',filename='backstage/sb-admin.css') }}" rel="stylesheet">
    <link href="{{ url_for('static',filename='backstage/base.css') }}" rel="stylesheet">
    {% block head %}

    {% endblock %}
</head>

<body class="fixed-nav sticky-footer bg-dark" id="page-top">
  <!-- Navigation-->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
    <a class="navbar-brand" href="{{ url_for('back_index') }}">环创OpenJudge后台管理系统</a>
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="首页">
          <a class="nav-link" href="{{ url_for('back_index') }}">
            <i class="fa fa-fw fa-dashboard"></i>
            <span class="nav-link-text">首页</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="用户管理">
          <a class="nav-link" href="{{ url_for('back_user') }}">
            <i class="fa fa-fw fa-wrench"></i>
            <span class="nav-link-text">用户管理</span>
          </a>
        </li>

        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="练习卷管理">
          <a class="nav-link" href="{{ url_for('back_practice') }}">
            <i class="fa fa-fw fa-file"></i>
            <span class="nav-link-text">练习卷管理</span>
          </a>
        </li>

        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="考试管理">
          <a class="nav-link" href="{{ url_for('back_exam') }}">
            <i class="fa fa-fw fa-file"></i>
            <span class="nav-link-text">考试管理</span>
          </a>
        </li>

        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="试题管理">
          <a class="nav-link" href="{{ url_for('back_question') }}">
            <i class="fa fa-fw fa-table"></i>
            <span class="nav-link-text">试题管理</span>
          </a>
        </li>

        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="返回主页面">
          <a class="nav-link" href="{{ url_for('index') }}">
            <i class="fa fa-fw fa-link"></i>
            <span class="nav-link-text">返回主页面</span>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav sidenav-toggler">
        <li class="nav-item">
          <a class="nav-link text-center" id="sidenavToggler">
            <i class="fa fa-fw fa-angle-left"></i>
          </a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
            <i class="fa fa-fw fa-sign-out"></i>退出登录</a>
        </li>
      </ul>
    </div>
  </nav>
  <div  class="content-wrapper">
    <div  class="container-fluid">
        {% block main %}

        {% endblock %}
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <footer  class="sticky-footer">
      <div class="container">
        <div class="text-center">
          <small>此处填写页脚</small>
        </div>
      </div>
    </footer>
    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
      <i class="fa fa-angle-up"></i>
    </a>
    <!-- Logout Modal-->
    <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">提示框</h5>
            <button class="close" type="button" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">你确定要选择退出登录吗？</div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">取消</button>
            <a class="btn btn-primary" href="{{ url_for('exit') }}">退出</a>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static',filename = 'backstage/vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/vendor/jquery-easing/jquery.easing.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/vendor/chart.js/Chart.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/vendor/datatables/jquery.dataTables.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/vendor/datatables/dataTables.bootstrap4.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/sb-admin.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/sb-admin-datatables.min.js') }}"></script>
    <script src="{{ url_for('static',filename = 'backstage/sb-admin-charts.min.js') }}"></script>
    {% block footer %}
    
    {% endblock %}
  </div>
</body>

</html>
