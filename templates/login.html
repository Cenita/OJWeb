{% extends 'base.html' %}
{% block title %}
登录
{% endblock %}
{% block head %}
    <script src="{{ url_for('static',filename='login_regist/vector.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename = 'login_regist/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename = 'login_regist.css') }}">
{% endblock %}
{% block main %}
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="row">
                <div id="container">
                    <div id="output">
                        <div class="containerT base_main">
                            <h1>用户登录</h1>
                            <form class="form" enctype="multipart/form-data" id="entry_login" method="post">
                                <input type="text" placeholder="用户名/真实姓名/邮箱" id="entry_name" name="username">
                                <input type="password" placeholder="密码" id="entry_password" name="password">
                                <button type="button" id="entry_btn" onclick="login_verify({{ url_for('login') }})">登录</button>
                                <div id="prompt" class="prompt"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
    </div>
<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登陆背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
{% endblock %}
